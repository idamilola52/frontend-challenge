<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/grid.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/carousel.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/feature-carousel.css">
         <!-- Script for the carousel functionality -->
         <script type="text/javascript">
            $(document).ready(function() {
              var carousel = $("#carousel").featureCarousel({
              });
              $("#but_prev").click(function () {
                carousel.prev();
              });
              $("#but_next").click(function () {
                carousel.next();
              });
            });
          </script>
    </head>
    <body>

      <div class="container-fluid">

      </div>

  </div>
</div>

<!-- html code for my carousel section green-->
