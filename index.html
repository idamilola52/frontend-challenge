<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" charset="utf-8" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/grid.css" charset="utf-8" />
	
    <title>White Section</title>
  </head>

</div>
